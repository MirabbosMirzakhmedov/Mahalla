{% extends 'webapp/layout.html' %}
{% block title%}Yangilik joylash{% endblock%}

{% block body%}
<div class="features">
    <div class="error-message{% if error %} active{% endif %}">
        <span>{{ error }}</span>
    </div>

    <h1>Post страница</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}

        <input type="submit" value="Submit" class="btn">
    </form>
</div>
{% endblock%}
