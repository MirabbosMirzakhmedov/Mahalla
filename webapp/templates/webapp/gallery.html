{% extends 'webapp/layout.html' %}
{% block title%}{{ title }}{% endblock%}

{% block body%}
    <h4 style="text-align: center; padding: .5% .5% 5.35% .5%">{{ title }}</h4>
    {% if user.is_staff == True %}
        <div style="text-align: center; margin-bottom: 50px" class="add_image">
            <a style="" href="{% url 'add_image' %}" class="btn btn-sm btn-outline-secondary">Rasm qo'shish</a>
        </div>
    {% endif %}

    <div class="container">
        <div class="row">
            {% for image in gallery %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <a href="{% url 'image_detail_view' image.id %}">
                        <img src="{{ image.image.url }}" alt="{{ image.created_date }}" class="img-thumbnail gallery">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
