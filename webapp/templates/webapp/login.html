{% extends 'webapp/layout.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block body %}

    <br><br>
    <form class="form-signin w-50 m-auto" method="POST"
          action="{% url 'login' %}">
        <h4 style="text-align: center">Profilga kirish</h4>
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInput">Foydalanuvchi nomi</label>
            <input class="form-control"  type="text" name="username" id="userName"
                   placeholder="Foydalanuvchi nomi">
        </div>
        <div class="form-group">
            <label for="exampleInput">Parol</label>
            <input class="form-control" type="password" name="password" id="pwd"
                   placeholder="Parol">
        </div>

        <br>
        <div style="text-align: right">
            <p>Profiliz yo'qmi? <a href="{% url 'register' %}">Profil ochish</a>
            </p>

            <button type="submit" class="btn btn-primary">Kirish</button>
        </div>
    </form>
    <br><br>
{% endblock %}
